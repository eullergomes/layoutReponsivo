<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    
    <title>Layout Responsivo</title>
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="/img/icon-logo.png" alt="logo">
            <h2>HTMLPRO</h2>
        </div>
    </header>

    <!--SECTION-1-->
    <section class="section-1 container">
        <div class="ebook">
            <img src="/img/ebook.png" alt="">
        </div>

        <div class="action-title">
            <h2>Aprenda HTML e CSS de um jeito sem enrolação e direto ao ponto</h2>
            <a class="button" href="#">Baixar um cópia</a>
        </div>
    </section>

    <!--SECTION-2-->
    <section class="section-2 container">
        <h2>Níveis de aprendizado</h2>
        <div class="cards">
            <div class="card">
                <img src="/img/icon-card.png" alt="card">
                <p>CSS BÁSICO</p>
            </div>

            <div class="card">
                <img src="/img/icon-card.png" alt="card">
                <p>CSS INTERMEDIÁRIO</p>
            </div>

            <div class="card">
                <img src="/img/icon-card.png" alt="card">
                <p>CSS AVANÇADO</p>
            </div>
        </div>
    </section>

    <!--SECTION-3-->
    <section class="section-3 container">
        <a class="button-2" href="#">APRENDA HTML</a>
        <h2>+1500 Downloads</h2>
        <p>Mais de 1000 pessoas já baixaram</p>
    
    </section>

    <footer class="container">
        <a class="button-footer" href="#">Baixar uma cópia</a>
        <p>Landing page responsiva - by Euller Gomes</p>
    </footer>
</body>
</html>
